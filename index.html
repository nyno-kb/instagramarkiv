<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Instagram arkiv Det Kgl. Biblioteks Kønsforskningsservice</title>

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
    }

    header {
      position: static;           
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: #ffe8fa;
    }

    header h1 {
      margin: 0 0 0.5rem;
      font-size: 5rem;
    }

    header p {
      margin: 0;
      color: #6439b8;
      max-width: 40rem;
      margin-inline: auto;
      line-height: 1.4;
    }

    /* 3-COLUMN GRID */
   .gallery {
  display: grid;
  /* auto-fit = as many columns as will fit, min 220px wide */
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  padding: 0 16px 32px;
  max-width: 1200px;
  margin: 0 auto; /* center the grid on large screens */
}

    /* SINGLE Post*/
    .card {
      background: #fff;
      border-radius: 4px;
      border: 1px solid #ddd;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: auto;     
      display: block;
    }

    .caption {
      padding: 0.75rem 0.9rem 1rem;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #222;
      white-space: pre-wrap;    /* respects the line breaks from JSON */
    }

    .missing {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      font-size: 0.8rem;
      color: #777;
      background: #eee;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Instagram arkiv</h1>
    <p>
      Her kan du finde alle posts der er blevet slået op på instagram af profilen
      Kønsforskning Det Kgl. Bibliotek i perioden xxxxx.
    </p>
  </header>

  <main class="gallery"></main>

  <script>
    function renderPosts(posts) {
      const gallery = document.querySelector('.gallery');
      gallery.innerHTML = '';

      posts.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';

        // Use your JSON fields:
        const hasImage = item.found_on_disk && item.output_image;
        const media = hasImage
          ? `<img src="${item.output_image}" alt="">`
          : `<div class="missing">Billede mangler: ${item.image_basename || ''}</div>`;

        const caption = item.caption || '';

        card.innerHTML = media + `<p class="caption">${caption}</p>`;
        gallery.appendChild(card);
      });
    }

    // Load captions.json and render the grid
    fetch('captions.json')
      .then(r => r.json())
      .then(renderPosts)
      .catch(err => {
        console.error(err);
        document.querySelector('.gallery').innerHTML =
          '<p>Kunne ikke indlæse opslag.</p>';
      });
  </script>
</body>
</html>
