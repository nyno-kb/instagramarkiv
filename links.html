<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #4a2692;
      color: #111;
    }

    header {
      padding: 24px 18px 12px;
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.8rem;
    }

    .search {
      max-width: 420px;
      margin: 0 auto 16px;
    }

    .search input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
    }

    .links {
      max-width: 520px;
      margin: 0 auto;
      padding: 10px 14px 30px;
    }

    .link-item {
      display: block;
      width: 100%;
      padding: 16px 18px;
      margin-bottom: 12px;
      background: white;
      border-radius: 16px;
      text-align: center;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
      transition: transform .05s ease;
    }

    .link-item:active {
      transform: scale(0.98);
    }

    .empty {
      text-align: center;
      color: #666;
      padding: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <header>
    <h1>My Links</h1>

    <div class="search">
      <input 
        type="text" 
        id="searchInput"
        placeholder="Search links..."
      />
    </div>
  </header>

  <div class="links" id="linksContainer"></div>
  <div class="empty" id="emptyState">No matching links found</div>

  <script>
    let allLinks = [];

    fetch("linktree_links.json")
      .then(res => res.json())
      .then(data => {
        allLinks = data;
        renderLinks(allLinks);
      });

    function renderLinks(links) {
      const container = document.getElementById("linksContainer");
      const empty = document.getElementById("emptyState");
      container.innerHTML = "";

      if (links.length === 0) {
        empty.style.display = "block";
        return;
      } else {
        empty.style.display = "none";
      }

      links.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.target = "_blank";
        a.className = "link-item";
        a.textContent = link.title;
        container.appendChild(a);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      const filtered = allLinks.filter(link =>
        link.title.toLowerCase().includes(q) ||
        link.url.toLowerCase().includes(q)
      );
      renderLinks(filtered);
    });
  </script>

</body>
</html>
